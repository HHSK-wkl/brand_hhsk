brand: HHSK
version: '2025'
logo:
  placement:
    portrait:
    - top-left
    - bottom-left
    landscape:
    - top-right
    - bottom-left
  background: white
  whitespace: 7mm on A4
  scaling:
    min: 50%
    A5: 70%
    max: unlimited
  usage:
    profile_picture: only image mark, communication department only
    allowed_backgrounds:
    - white
    - colored (white logo)
    - photography (white logo)
grid:
  portrait: 8 horizontal divisions
  landscape: 6 horizontal divisions
  graphic_element:
    height: full page
    color:
    - lightblue 40%
    - lightgreen 40%
    image_fill: false
  rounded_corner: min 15mm on A4
colors:
  primary:
    darkblue: '#293173'
    darkgreen: '#015f03'
    blue: '#0067c6'
    green: '#76b900'
    orange: '#f9651f'
  secondary:
    lightorange: '#ffbc80'
    lightblue: '#8ed4da'
    lightblue_40: '#d2ebee'
    lightgreen: '#cbdf74'
    lightgreen_40: '#e7f0c0'
  gradients:
    blue_gradient: blue to darkblue (headings only)
    green_gradient: green to darkgreen (headings only)
  cta: orange
  background: white
typography:
  primary_font: Ruda
  fallback_font: Verdana
  usage:
    headings:
    - Ruda Black
    - Verdana Bold
    body:
    - Ruda Regular
    - Verdana Regular
    quotes:
    - Ruda
    - Verdana
  color:
    default: darkblue
    headings:
    - gradient
    - primary colors with contrast
accessibility:
  contrast_ratio:
    large_text: min 3:1
    small_text: min 4.5:1
  text_size:
    large: '>=18pt or 14pt bold'
    small: <=17pt or 13pt bold
  allowed_combinations: see contrast matrix in handbook
visual_elements:
  graphic_elements:
    color:
    - lightblue 40%
    - lightgreen 40%
    placement: bleed
    rounded_corners: min 15mm on A4
  cta:
    color: orange
    icon: white, angular
    alternative_colors: allowed if contrast insufficient
